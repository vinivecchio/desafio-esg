<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily ESG</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>
          <form action="home.html">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>
            <div class="field input-field">
              <input type="password" placeholder="Senha" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <div class="field input-field">
                <button type="submit">Login</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Não tem uma conta?
              <a href="#" class="link signup-link">Inscrever-se</a>
            </span>
          </div>
        </div>
        <div class="line"></div>

        <div class="media-options">
          <a href="home.html" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login com Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="home.html" class="field google">
            <img src="./src/img/google.png" alt="" class="google-img" />
            <span>Login com Google</span>
          </a>
        </div>
      </div>

      <!-- Signup Form -->

      <div class="form signup">
        <div class="form-content">
          <header>Registrar</header>
          <form action="home.html">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Senha" class="password" />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Repita a senha"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="field input-field">
                <a href="home.html">
                    <button type="submit">Registrar</button>
                  </a>
            </div>
          </form>
          <div class="form-link">
            <span
              >já tem uma conta?
              <a href="#" class="link signup-link">Login</a>
            </span>
          </div>
        </div>
        <div class="line"></div>

        <div class="media-options">
          <a href="home.html" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login com Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="home.html" class="field google">
            <img src="./src/img/google.png" alt="" class="google-img" />
            <span>Login com Google</span>
          </a>
        </div>
      </div>
    </section>

    <script src="src/js/script.js"></script>
  </body>
</html>
